<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Cards - Business Tracking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        .main-app {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 3px solid #f1f3f4;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .add-customer-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        .customer-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
        }

        .customer-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .customer-info {
            flex: 1;
        }

        .customer-id {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .customer-details {
            color: #666;
            margin-bottom: 10px;
        }

        .card-type {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .stages {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stage {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }

        .stage.completed {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .stage.current {
            background: #fff3cd;
            border-color: #ffc107;
            color: #856404;
        }

        .stage-title {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .stage-checkbox {
            margin-top: 10px;
        }

        .stage-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .check-icon {
            color: #28a745;
            font-size: 1.5em;
            margin-top: 10px;
        }

        .progress-bar {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            height: 100%;
            transition: width 0.5s ease;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: white;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .customer-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .stages {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .tabs {
                flex-direction: column;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <h2 style="margin-bottom: 30px; color: #667eea;">NFC Cards Business</h2>
        <div class="input-group">
            <label for="password">Enter Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn" onclick="login()">Login</button>
        <div id="loginError" style="color: #dc3545; margin-top: 15px; display: none;">
            Incorrect password. Please try again.
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="hidden">
        <button class="logout-btn" onclick="logout()">Logout</button>
        
        <div class="container">
            <div class="header">
                <h1>NFC Cards Business Tracker</h1>
                <p>Manage your NFC card orders efficiently</p>
            </div>

            <div class="main-app">
                <!-- Statistics -->
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalOrders">0</div>
                        <div class="stat-label">Total Orders</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="processingOrders">0</div>
                        <div class="stat-label">Processing</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completedOrders">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>

                <!-- Add Customer Section -->
                <div class="add-customer-section">
                    <h3 style="margin-bottom: 20px; color: #667eea;">Add New Customer</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px;">
                        <div class="input-group">
                            <label for="customerName">Customer Name</label>
                            <input type="text" id="customerName" placeholder="Enter customer name">
                        </div>
                        <div class="input-group">
                            <label for="customerPhone">Phone Number</label>
                            <input type="tel" id="customerPhone" placeholder="Enter phone number">
                        </div>
                        <div class="input-group">
                            <label for="cardType">Card Type</label>
                            <select id="cardType">
                                <option value="Instagram Card">Instagram Card</option>
                                <option value="Google Review Card">Google Review Card</option>
                                <option value="Standard Business Card">Standard Business Card</option>
                                <option value="Premium Business Card">Premium Business Card</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn" onclick="addCustomer()">Add Customer</button>
                </div>

                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab active" onclick="showTab('processing')">Processing Orders</button>
                    <button class="tab" onclick="showTab('completed')">Completed Orders</button>
                </div>

                <!-- Processing Orders -->
                <div id="processingTab" class="tab-content">
                    <div id="processingOrders"></div>
                </div>

                <!-- Completed Orders -->
                <div id="completedTab" class="tab-content hidden">
                    <div id="completedOrders"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Application state
        let customers = JSON.parse(localStorage.getItem('nfcCustomers')) || [];
        let currentTab = 'processing';
        const APP_PASSWORD = 'nfc2024'; // Change this to your desired password

        // Initialize application
        function init() {
            updateStats();
            renderCustomers();
        }

        // Login functionality
        function login() {
            const password = document.getElementById('password').value;
            if (password === APP_PASSWORD) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                init();
            } else {
                document.getElementById('loginError').style.display = 'block';
                document.getElementById('password').value = '';
            }
        }

        function logout() {
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('password').value = '';
            document.getElementById('loginError').style.display = 'none';
        }

        // Generate unique customer ID
        function generateCustomerId(name, phone) {
            const namePrefix = name.toLowerCase().replace(/[^a-z]/g, '').substring(0, 5);
            const phoneSuffix = phone.slice(-5);
            return namePrefix + phoneSuffix;
        }

        // Add new customer
        function addCustomer() {
            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const cardType = document.getElementById('cardType').value;

            if (!name || !phone) {
                alert('Please fill in all fields');
                return;
            }

            const customerId = generateCustomerId(name, phone);
            
            // Check if customer already exists
            if (customers.find(c => c.id === customerId)) {
                alert('Customer with this ID already exists');
                return;
            }

            const customer = {
                id: customerId,
                name: name,
                phone: phone,
                cardType: cardType,
                dateAdded: new Date().toLocaleDateString(),
                stages: {
                    loginCreation: { completed: true, date: new Date().toLocaleDateString() },
                    dataUpdation: { completed: false, date: null },
                    courierDelivered: { completed: false, date: null },
                    productDelivered: { completed: false, date: null }
                }
            };

            customers.push(customer);
            saveData();
            updateStats();
            renderCustomers();

            // Clear form
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            
            // Show success message
            alert(`Customer added successfully! ID: ${customerId}`);
        }

        // Update stage
        function updateStage(customerId, stageName) {
            const customer = customers.find(c => c.id === customerId);
            if (customer) {
                customer.stages[stageName].completed = true;
                customer.stages[stageName].date = new Date().toLocaleDateString();
                saveData();
                updateStats();
                renderCustomers();
            }
        }

        // Calculate progress percentage
        function calculateProgress(customer) {
            const stages = Object.values(customer.stages);
            const completedStages = stages.filter(stage => stage.completed).length;
            return (completedStages / stages.length) * 100;
        }

        // Check if customer is completed
        function isCompleted(customer) {
            return Object.values(customer.stages).every(stage => stage.completed);
        }

        // Render customers
        function renderCustomers() {
            const processingContainer = document.getElementById('processingOrders');
            const completedContainer = document.getElementById('completedOrders');
            
            processingContainer.innerHTML = '';
            completedContainer.innerHTML = '';

            const processingCustomers = customers.filter(c => !isCompleted(c));
            const completedCustomers = customers.filter(c => isCompleted(c));

            // Render processing customers
            if (processingCustomers.length === 0) {
                processingContainer.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No processing orders found</p>';
            } else {
                processingCustomers.forEach(customer => {
                    processingContainer.appendChild(createCustomerCard(customer));
                });
            }

            // Render completed customers
            if (completedCustomers.length === 0) {
                completedContainer.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No completed orders found</p>';
            } else {
                completedCustomers.forEach(customer => {
                    completedContainer.appendChild(createCustomerCard(customer));
                });
            }
        }

        // Create customer card
        function createCustomerCard(customer) {
            const card = document.createElement('div');
            card.className = 'customer-card';
            
            const progress = calculateProgress(customer);
            const isCustomerCompleted = isCompleted(customer);

            card.innerHTML = `
                <div class="customer-header">
                    <div class="customer-info">
                        <div class="customer-id">ID: ${customer.id}</div>
                        <div class="customer-details">
                            <strong>${customer.name}</strong> • ${customer.phone}
                        </div>
                        <div class="customer-details">
                            Added: ${customer.dateAdded}
                        </div>
                        <span class="card-type">${customer.cardType}</span>
                    </div>
                    <button class="btn btn-danger" onclick="deleteCustomer('${customer.id}')">Delete</button>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progress}%"></div>
                </div>
                <div style="text-align: center; margin-bottom: 15px; font-weight: 600;">
                    Progress: ${Math.round(progress)}%
                </div>

                <div class="stages">
                    ${createStageHTML('loginCreation', 'Login Creation', customer, true)}
                    ${createStageHTML('dataUpdation', 'Data Updation', customer, false)}
                    ${createStageHTML('courierDelivered', 'Courier Delivered', customer, false)}
                    ${createStageHTML('productDelivered', 'Product Delivered', customer, false)}
                </div>
            `;

            return card;
        }

        // Create stage HTML
        function createStageHTML(stageName, stageTitle, customer, isAutoCompleted) {
            const stage = customer.stages[stageName];
            const isCompleted = stage.completed;
            const canEdit = !isAutoCompleted && !isCompleted;
            
            // Check if previous stage is completed (for non-login stages)
            const stageOrder = ['loginCreation', 'dataUpdation', 'courierDelivered', 'productDelivered'];
            const currentIndex = stageOrder.indexOf(stageName);
            const prevStageCompleted = currentIndex === 0 || customer.stages[stageOrder[currentIndex - 1]].completed;
            
            let stageClass = 'stage';
            if (isCompleted) {
                stageClass += ' completed';
            } else if (prevStageCompleted) {
                stageClass += ' current';
            }

            return `
                <div class="${stageClass}">
                    <div class="stage-title">${stageTitle}</div>
                    ${isCompleted ? 
                        `<div class="check-icon">✅</div>
                         <div style="font-size: 0.9em; margin-top: 5px;">Completed: ${stage.date}</div>` : 
                        (canEdit && prevStageCompleted ? 
                            `<div class="stage-checkbox">
                                <label>
                                    <input type="checkbox" onchange="updateStage('${customer.id}', '${stageName}')">
                                    Mark as completed
                                </label>
                            </div>` : 
                            `<div style="color: #666; font-size: 0.9em;">Waiting...</div>`
                        )
                    }
                </div>
            `;
        }

        // Delete customer
        function deleteCustomer(customerId) {
            if (confirm('Are you sure you want to delete this customer?')) {
                customers = customers.filter(c => c.id !== customerId);
                saveData();
                updateStats();
                renderCustomers();
            }
        }

        // Show tab
        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Show/hide tab content
            document.getElementById('processingTab').classList.toggle('hidden', tabName !== 'processing');
            document.getElementById('completedTab').classList.toggle('hidden', tabName !== 'completed');
            
            currentTab = tabName;
        }

        // Update statistics
        function updateStats() {
            const total = customers.length;
            const completed = customers.filter(c => isCompleted(c)).length;
            const processing = total - completed;

            document.getElementById('totalOrders').textContent = total;
            document.getElementById('processingOrders').textContent = processing;
            document.getElementById('completedOrders').textContent = completed;
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('nfcCustomers', JSON.stringify(customers));
        }

        // Handle Enter key for login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Handle Enter key for add customer
        document.getElementById('customerPhone').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addCustomer();
            }
        });
    </script>
</body>
</html>
